<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               <script>
                homeStreet <br>
                homeCity, homeState, homeCode
               </script>
               <input type="radio" id="homeoption" name="shippingaddr" onclick="document.getElementById('street').innerHTML = homeStreet" onclick="document.getElementById('city').innerHTML = homeCity" onclick="document.getElementById('state').innerHTML = homeState" onclick="document.getElementById('code').innerHTML = homeCode"/>
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <script>
                workStreet <br>
                workCity, workState, workCode
               </script>
               <input type="radio" id="workoption" name="shippingaddr" onclick="document.getElementById('street').innerHTML = workStreet" onclick="document.getElementById('city').innerHTML = workCity" onclick="document.getElementById('state').innerHTML = workState" onclick="document.getElementById('code').innerHTML = workCode"/>
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
